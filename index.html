<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/Fav_icon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>EESY</title>
  </head>

  <body>
    <header>
        <div id="logo">
            <img id="logo-image" src="./assets/EESY.png">
        </div>
        <div id="nav-links">
            <a href="https://www.linkedin.com/in/gleb-mirzayev-63990a86/" target="_blank" rel="noopener noreferrer">
                <img id="linkedin-logo" src="./assets/Linkedin Icon.svg" alt="linkedin logo">
            </a>
            <a href="https://github.com/gmirzayev" target="_blank" rel="noopener noreferrer">
                <img src="./assets/Github Icon.svg" alt="github logo">
            </a>
        </div>
    </header>
    <main>
        <div id="buttons">
            <button id="start-video-btn"><img src="./assets/Camera Icon.svg"></button>
            <button id="multi-capture-btn"><img src="./assets/Camera Icon.svg"></button>
        </div>
        <section id="media-main">
            <div id="grid-main">
                <canvas id="background-canvas"></canvas>
                <div id="reel">
                    <canvas id="reel-1" class="reel-frame"></canvas>
                    <canvas id="reel-2" class="reel-frame"></canvas>
                    <canvas id="reel-3" class="reel-frame"></canvas>
                    <canvas id="reel-4" class="reel-frame"></canvas>
                </div>
                <video id="video" autoplay></video>
                <canvas id="sticker-canvas"></canvas>
                <div id="flash"></div>
            </div>
            <div id="counter-container">
                <div id="picture-count"></div>
                <div id="countdown"></div>
            </div>
            
        </section>
        <section id="sidebar">
            <div id="frame-select">
                <label>FRAMES
                <ul id="frame-list">
                    <li>
                        <img data-frame="1" class="small-frame" src="./assets/frame_1_small.png">
                    </li>
                    <li>
                        <img id="start-frame" data-frame="2" class="small-frame selected-frame" src="./assets/frame_2_small.png">
                    </li>
                    <li>
                        <img data-frame="3" class="small-frame" src="./assets/frame_3_small.png">
                    </li>
                    <li>
                        <img data-frame="4" class="small-frame" src="./assets/frame_4_small.png">
                    </li>
                    <li>
                        <img data-frame="5" class="small-frame" src="./assets/frame_5_small.png">
                    </li>
                    <li>
                        <img data-frame="6" class="small-frame" src="./assets/frame_6_small.png">
                    </li>
                </ul>
                </label>
            </div>
            <div id="sticker-select">
                <label>STICKERS
                    <ul id="sticker-list">
                        <li class="sticker-frame">
                            <img data-type="1" class="small-sticker" src="./assets/sticker_1.png">
                        </li>
                        <li class="sticker-frame">
                            <img data-type="2" class="small-sticker" src="./assets/sticker_2.png">
                        </li>
                        <li class="sticker-frame">
                            <img data-type="3"v class="small-sticker" src="./assets/sticker_3.png">
                        </li>
                        <li class="sticker-frame">
                            <img data-type="4" class="small-sticker" src="./assets/sticker_4.png">
                        </li>
                        <li class="sticker-frame">
                            <img data-type="5" class="small-sticker" src="./assets/sticker_5.png">
                        </li>
                        <li class="sticker-frame">
                            <img data-type="6" class="small-sticker" src="./assets/sticker_6.png">
                        </li>
                    </ul>
                </label>
            </div>
            <div id="text-select">
                <label>TEXT</label>
            </div>
        </section>
    </main>
    <div id="off-page-store">
        <canvas class="offpage-frame"></canvas>
        <canvas class="offpage-frame"></canvas>
        <canvas class="offpage-frame"></canvas>
        <canvas class="offpage-frame"></canvas>
    </div>
  </body>

</html>
